<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ISWM</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <style>
        * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0B2A4A, #1E5A8A);
    
    display: flex;
    align-items: center;
    justify-content: center;
}

.page-wrapper {
    width: 100%;
    padding: 20px;
}

.login-card {
    max-width: 380px;
    margin: auto;
    background: #ffffff;
    border-radius: 12px;
    padding: 30px 28px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    text-align: center;
}

.logo-box {
    margin-bottom: 15px;
}

.logo-box img {
      width: 180px;      /* adjust as needed */
    height: auto;
}

h2 {
    margin: 10px 0 4px;
    color: #1E3A8A;
}

.subtitle {
    font-size: 14px;
    color: #6B7280;
    margin-bottom: 22px;
}

.form-group {
    text-align: left;
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 13px;
    margin-bottom: 5px;
    color: #374151;
}

.form-group input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #D1D5DB;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #2563EB;
    box-shadow: 0 0 0 1px #2563EB;
}

.btn-login {
    width: 100%;
    padding: 11px;
    margin-top: 10px;
    background: #2563EB;
    border: none;
    border-radius: 6px;
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

.btn-login:hover {
    background: #1E40AF;
}

.error-box {
    background: #FEE2E2;
    color: #991B1B;
    padding: 10px;
    border-radius: 6px;
    font-size: 13px;
    margin-bottom: 15px;
}

.footer-text {
    margin-top: 18px;
    font-size: 12px;
    color: #9CA3AF;
}

    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="login-card">

        <!-- Logo -->
        <div class="logo-box">
            <img src="{% static 'assets/images/logo1.png' %}" alt="ISWM Logo">

        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to ISWM</p>

        <!-- Error Messages -->
        {% if messages %}
            <div class="error-box">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="footer-text">
            Â© {{ now|date:"Y" }} ISWM
        </div>

    </div>
</div>

</body>
</html>

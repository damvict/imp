{% extends "base.html" %}
{% load static %}
{% block title %}MD Dashboard{% endblock %}

{% block content %}
<style>
/* -------- Page -------- */
.page-wrapper {
  background-color: #F9FAFB;
  min-height: 100vh;
}

/* -------- Header -------- */
.header {
  background-color: #1E3A8A;
  color: white;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.app-title {
  font-size: 18px;
  font-weight: bold;
}

.header-icons {
  display: flex;
  gap: 12px;
}

.icon-btn {
  width: 48px;
  height: 48px;
  border-radius: 24px;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* -------- Welcome -------- */
.welcome-box {
  background-color: #E0F2FE;
  border-radius: 12px;
  padding: 16px;
  margin: 16px;
}

.welcome-text {
  font-size: 16px;
  color: #1E3A8A;
}

.user-role {
  font-size: 18px;
  font-weight: 700;
  color: #1E40AF;
  margin-top: 2px;
}

/* -------- Section -------- */
.section-title {
  font-size: 20px;
  font-weight: 700;
  color: #1F2937;
  margin: 20px 16px 12px;
}

/* -------- Quick Actions -------- */
.actions-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 0 16px;
}

.action-card {
  width: 47%;
  margin-bottom: 16px;
  text-decoration: none;
}

.action-inner {
  background-color: #fff;
  border-radius: 16px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  position: relative;
}

/* Icon */
.action-icon {
  width: 50px;
  height: 50px;
  border-radius: 25px;
  background-color: #DBEAFE;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 8px;
  font-size: 26px;
  color: #3B82F6;
}

/* Title */
.action-title {
  font-size: 14px;
  font-weight: 600;
  color: #1F2937;
}

/* Alert */
.alert .action-inner {
  border: 1px solid #FCA5A5;
  background-color: #FEF2F2;
}

.alert .action-icon {
  background-color: #FEE2E2;
  color: #DC2626;
}

.alert .action-title {
  color: #DC2626;
  font-weight: 700;
}

.sub-alert {
  font-size: 11px;
  color: #B91C1C;
  margin-top: 4px;
}

/* Badge */
.badge {
  position: absolute;
  top: 8px;
  right: 10px;
  background-color: #DC2626;
  color: white;
  border-radius: 12px;
  min-width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 700;
}
</style>

<div class="page-wrapper">

  <!-- HEADER -->


  <!-- WELCOME -->
  <div class="welcome-box">
    <div class="welcome-text">Welcome Back,</div>
    <div class="user-role">Managing Director</div>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="section-title">Quick Actions</div>

  <div class="actions-grid">

    <!-- Payment Approvals (ALERT) -->
   <a href="{% url 'md-payment-approvals' %}" class="action-card alert">

      <div class="action-inner">
        <div class="badge">{{ md.payment_app }}</div>        
        <div class="action-icon">‚úîÔ∏è</div>
        <div class="action-title">Payment Approvals</div>
        <div class="sub-alert">Approval(s) pending</div>
      </div>
    </a>

    <!-- Bank Balance -->
    <a href="#" class="action-card">
      <div class="action-inner">
        <div class="action-icon">üí∞</div>
        <div class="action-title">Bank Balance</div>
      </div>
    </a>

  </div>

</div>
{% endblock %}

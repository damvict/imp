{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-12">

    <div class="x_panel">
      <div class="x_title">
        <h2>Arrival Update for {{ shipment.purchase_order_no }}</h2>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">

        <form method="post">
          {% csrf_token %}
          <div class="container">

            <div class="row">
              <div class="col-md-6">
                {{ form.as_p }}
              </div>
            </div>

            <br>
            <button type="submit" class="btn btn-success">Confirm Arrival</button>
            <a href="{% url 'pending_shipments' %}" class="btn btn-secondary">Cancel</a>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

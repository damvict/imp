{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-12">

    <div class="x_panel">
      <div class="x_title">
        <h2>{% if form.instance.pk %}Edit Sales Division{% else %}New Sales Division{% endif %}</h2>
        <div class="clearfix"></div>
      </div>

      <div class="x_content">

        <form method="post">
          {% csrf_token %}
          <div class="container">

            <div class="row">
              <div class="col-sm-4">
                <label>Division Name</label>
                <div class="form-group">
                  {{ form.div_name }}
                </div>
              </div>
            </div>

            <br>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'salesdivision_list' %}" class="btn btn-secondary">Cancel</a>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

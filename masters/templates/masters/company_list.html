{% extends 'base.html' %}

{% block content %}
<style>
.table {
    border-collapse: collapse;
    width: 100%;
}

.table th, .table td {
    padding: 0.4rem 0.6rem;
    vertical-align: middle;
}

.table tr {
    height: 20px;
}

/* Custom striped row color */
.table-striped tbody tr:nth-of-type(odd) {
    background-color: #beccc4;
}

/* Hover effect */
.table-hover tbody tr:hover {
    background-color: #e9eff5;
}

/* Header styling */
.table thead th {
    background-color: #10243a;
    color: white;
    padding: 0.5rem;
}

.dataTables_wrapper .dataTables_filter,
.dataTables_wrapper .dt-buttons {
    margin-bottom: 0.75rem;
}
</style>

<div class="container mt-5">

    <a href="{% url 'company_create' %}" class="btn btn-light text-primary fw-bold btn-sm mb-3">
        <i class="fas fa-plus-circle"></i> New Company
    </a>

    <div class="card-body p-4">
        <table id="datatable-buttons" class="table table-striped table-hover" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th>Company Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.name }}</td>
                    <td>
                        <a href="{% url 'company_edit' company.pk %}" class="text-primary me-2">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'company_delete' company.pk %}"
                           class="text-danger"
                           onclick="return confirm('Are you sure you want to delete this company?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No companies found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">
                Are you sure you want to delete the warehouse:
                <strong>{{ warehouse.warehouse_name }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'warehouse_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}

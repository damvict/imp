{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow" style="max-width: 800px; width: 100%;">

    <div class="card-header text-white" style="background-color: #3E5367;">
      <h6 class="mb-0">
        {% if form.instance.pk %} Edit Company {% else %} New Company {% endif %}
      </h6>
    </div>

    <div class="card-body p-3">
      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Company Name -->
        <div class="mb-3 row">
          <label for="{{ form.name.id_for_label }}" class="col-sm-3 col-form-label fw-bold" style="color: #17202a;">
            {{ form.name.label }}
          </label>
          <div class="col-sm-9">
            {{ form.name|add_class:"form-control" }}
            {% for error in form.name.errors %}
              <div class="text-danger small">{{ error }}</div>
            {% endfor %}
          </div>
        </div>

        <!-- Form Buttons -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">
            {% if form.instance.pk %} Update {% else %} Save {% endif %}
          </button>
          <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}

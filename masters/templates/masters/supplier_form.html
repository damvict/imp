{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Supplier{% else %}Add Supplier{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
